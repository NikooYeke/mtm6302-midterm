<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Madlibs</h1>
    

<div id="story-list" class="d-block">
    <h3>Choose a Story</h3> 
    <button onclick="story(0)" id="mission-statment">Mission Statment</button>
    <button onclick="story(1)" id='lunch-room'>Lunch Room!</button>
    <button onclick="story(2)" id='weather-report'>Weather Report</button>
</div>

<div id="story-form" class="d-none">
    <h3>Provide the following words</h3>
    <form>
        <input type="text" placeholder="Adgective">
        <input type="text" placeholder="Verb 1">
        <input type="text" placeholder="Verb 2">
        <input type="text" placeholder="Plural Noun 1">
        <input type="text" placeholder="Plural Noun 2">
        <input type="text" placeholder="Plural Noun 3">
        <button id="read-story">Read Story</button>
    </form>

</div>

<div id="story-result" class="d-none">
    <div id="final-story"></div>
    <button id="another-story">Create another story</button>
</div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src='script.js'></script>
    <script src="stories.js"></script>
</body>
</html>
